<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Eventonica</title>
    <link rel="stylesheet" href="./static/index.css" />
    <link rel="shortcut icon" href="./static/img/calendar.png" />
    <script defer src="./static/js/models.js"></script>
    <script defer src="./static/js/main.js"></script>
</head>

<body>
    <header>
        <img src="./static/img/calendar.png" alt="Calendar Star Logo" />
        <h1>Eventonica</h1>
    </header>

    <main>
        <div class="current-user">
            <span>
                <strong> Current user: </strong>
                ....
            </span>

            <button>Change user</button>
        </div>
        <!--EVENTS SECTION-->
        <section class="event-management">
            <h2>Event Management</h2>

            <!--View all events + individual details-->
            <div class="events-overview">
                <h3>All Events</h3>
                <ul id="events-list">
                    <!-- Display all Events here -->
                    <li>...</li>
                </ul>
            </div>


            <!--FORMS FOR ALL EVENT CHANGES-->
            <div class="event-changes">
                <h3>Add Event</h3>
                <form id="add-event" action="#">
                    <fieldset>
                        <label>Name</label>
                        <input type="text" id="add-event-name" placeholder="Virtual corgi meetup" />
                    </fieldset>

                    <!-- Add more form fields here -->
                    <input type="submit" />
                </form>

                <h3>Delete Event</h3>
                <form id="delete-event" action="#">
                    <fieldset>
                        <label>Event ID</label>
                        <input type="number" min="1" id="delete-event-id" />
                    </fieldset>
                    <input type="submit" />
                </form>

                <h3>Update Event</h3>
                <form id="update-event" action="#">
                    <fieldset>
                        <label>Event ID</label>
                        <input type="number" min="1" id="update-event-ID" />

                        <!--Activate once event ID entered-->
                        <label for="update-event-select">Update </label>
                        <select id="update-event-select">
                            <option value="">--Choose an event field--</option>
                            <option value="name">Name</option>
                            <option value="date">Date</option>
                            <option value="time">Time</option>
                            <option value="location">Location</option>
                            <option value="category">Category</option>
                            <option value="details">Details</option>
                        </select>
                    </fieldset>


                    <fieldset id="update-fields">
                        <!--Ideally populate fields based on what user selected in dropdown-->
                        <!--TODO: ADD TIME + LOCATION + DETAILS-->
                        <label for="event-update-name">Name</label>
                        <input type="text" id="event-update-name" />

                        <label for="event-update-date">Date</label>
                        <input type="date" id="event-update-date" placeholder="YYYY-MM-DD" />

                        <!-- <label for="event-update-time">Time</label>
                        <input type="time" id="event-update-time" required
           pattern="[0-9]{2}:[0-9]{2}" step="60"/> -->

                        <label for="event-update-category">Category</label>
                        <input type="text" id="event-update-category" />

                    </fieldset>

                    <input type="submit" />
                </form>
            </div>
        </section>

        <!--USER SECTION-->
        <section class="user-management">
            <h2>User Management</h2>

            <ul id="users-list">
                <!-- display all existing Users here -->
                <li>...</li>
            </ul>

            <div>
                <h3>Set current user</h3>
                <form id="change-user" action="#">
                    <fieldset>
                        <label for="current-user-select">Choose user</label>
                        <select id="current-user-select">
                            <option value="">----Pick a user-----</option>
                            <!--Display all users here-->
                        </select>
                    </fieldset>
                    <input type="submit" />
                </form>


            </div>

            <div>
                <h3>Add User</h3>
                <form id="add-user" action="#">
                    <fieldset>
                        <label>Name</label>
                        <input type="text" id="add-user-name" />
                    </fieldset>

                    <!-- Add more form fields here -->
                    <input type="submit" value="Add" />
                </form>
            </div>

            <div>
                <h3>Delete User</h3>
                <form id="delete-user" action="#">
                    <fieldset>
                        <label>User ID</label>
                        <input type="number" min="200" minlength="3" id="delete-user-id" />
                    </fieldset>
                    <input type="submit" />
                </form>
            </div>
        </section>

        <!--SEARCH-->
        <aside class="search-toolbar">
            <div>
                <h3>Find Events</h3>
                <form id="search" action="#">
                    <fieldset>
                        <label for="date-search">Date</label>
                        <input type="date" id="date-search" placeholder="YYYY-MM-DD" />
                    </fieldset>
                    <fieldset>
                        <label for="category-search">Category</label>
                        <input type="text" id="category-search" />
                    </fieldset>

                    <input type="submit" value="Search" />
                </form>
            </div>
        </aside>
    </main>

    <footer>
        <div>
            Star Calendar favicon made by
            <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a>
            Find your own on
            <a href="https://www.flaticon.com/" title="Flaticon">FlatIcon.com</a>
        </div>
    </footer>

</body>

</html>
